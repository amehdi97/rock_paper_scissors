<!DOCTYPE html>
<html>
<head>
  <title>RPS</title>
</head>
<body>
  <script>
      let playerScore = 0;
      let computerScore = 0;
      let computerSelection;
      let playerSelection;
      function computerPlay(){
        let num = Math.floor(Math.random()*3);
        if(num == 0) {
            return 'rock'
        }else if(num == 1){
            return 'paper'
        }else{
            return 'scissors'
        }
      }
      function playRound(playerSelection, computerSelection){
          if(playerSelection.toLowerCase()=='rock' & computerSelection.toLowerCase()=='rock'){
              return 'Its a draw!';
          }
          if(playerSelection.toLowerCase()=='paper' & computerSelection.toLowerCase()=='paper'){
              return 'Its a draw!';
          }
          if(playerSelection.toLowerCase()=='scissors' & computerSelection.toLowerCase()=='scissors'){
              return 'Its a draw!';
          }
          if(playerSelection.toLowerCase()=='rock' & computerSelection.toLowerCase()=='paper'){
              computerScore++;
              return 'You lose! ' + computerSelection + ' beats ' + playerSelection;
          }
          if(playerSelection.toLowerCase()=='rock' & computerSelection.toLowerCase()=='scissors'){
              playerScore++;
              return 'You win! ' + playerSelection + ' beats ' + computerSelection;
          }
          if(playerSelection.toLowerCase()=='paper' & computerSelection.toLowerCase()=='scissors'){
              computerScore++;
              return 'You lose! ' + computerSelection + ' beats ' + playerSelection;
          }
          if(playerSelection.toLowerCase()=='paper' & computerSelection.toLowerCase()=='rock'){
              playerScore++;
              return 'You win! ' + playerSelection + ' beats ' + computerSelection;
          }
          if(playerSelection.toLowerCase()=='scissors' & computerSelection.toLowerCase()=='rock'){
              computerScore++;
              return 'You lose! ' + computerSelection + ' beats ' + playerSelection;
          }
          if(playerSelection.toLowerCase()=='scissors' & computerSelection.toLowerCase()=='paper'){
              playerScore++;
              return 'You win! ' + playerSelection + ' beats ' + computerSelection;
          }
      }
      //const playerSelection = prompt('rock, paper, or scissors?');
      //const computerSelection = computerPlay()
      //console.log(playRound(playerSelection, computerSelection))

      function game(){
        for(i=0; i<5; i++){
            alert('This is round ' + i + '\n' + 'The score is : \n' + 'Player: ' + playerScore + '                       Computer: ' + computerScore);
            playerSelection = prompt('rock, paper, or scissors?');
            computerSelection = computerPlay();
            alert(playRound(playerSelection, computerSelection));
        }
        if(playerScore>computerScore){
            alert('The game is over, and you are the winner, congrats!');
        } else if(playerScore==computerScore){
            alert('The game is over, and you are the loser!');
        }else{
            alert('The game is over, and you tied the computer!');
        }
    }
      console.log(game());
  </script>
</body>
</html>
